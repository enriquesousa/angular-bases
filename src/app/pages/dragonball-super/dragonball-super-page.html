<h1>Dragonball Page</h1>
<hr>

<section class="row">

    <div class="col-12 col-sm-6">

        <h5>Agregar: {{ name() }}</h5>
        <input type="text" class="form-control"
            placeholder="Nuevo personaje"
            [value]="name()"
            (change)="name.set(txtName.value)"
            (input)="name.set(txtName.value)"
            #txtName
        />

        <input type="number" class="form-control mt-2"
            placeholder="Poder"
            [value]="power()"
            (change)="power.set(+txtPower.value)"
            (input)="power.set(+txtPower.value)"
            #txtPower
        />
        <!-- Otra forma de transformar text a number -->
        <!-- (change)="power.set(txtPower.valueAsNumber)"
        (input)="power.set(txtPower.valueAsNumber)" -->

        <br>

        <button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>

    </div>

    <div class="col-12 col-sm-6">

        <dragonball-character-list [characters]="characters()" />

    </div>


</section>
