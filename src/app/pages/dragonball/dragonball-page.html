<h1>Dragonball Page</h1>
<hr>

<section class="row">

    <div class="col-12 col-sm-6">
        <h3>Agregar:</h3>
        <input type="text" class="form-control" placeholder="Nuevo personaje">
        <input type="number" class="form-control" placeholder="Poder">
        <button class="mt-2 btn btn-primary">Agregar</button>
    </div>

    <div class="col-12 col-sm-6">
        <h3>Listado Fuertes</h3>
        <ul>
            @for (character of characters(); track character.id; let i = $index) {
                @if(character.power > 500){
                    <li>
                        <span>{{ i + 1 }} - {{ character.name }}</span>
                        <strong [class.text-danger]="character.power > 9000" [class.text-info]="character.power < 9000">
                            ({{ character.power }})
                        </strong>
                        <!-- <strong [ngClass]="powerClasess()">
                                ({{ character.power }})
                            </strong> -->
                    </li>
                }@else {
                    <li><span class="text-danger">Personaje con poder muy bajo</span></li>
                }
            }
        </ul>
    </div>


</section>
